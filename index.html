<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="/assets/index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Basketball Scoreboard</h1>
      <div class="btn-wrapper">
        <button id="start">Start Game</button>
        <button id="finish">Finish Game</button>
      </div>
      <div class="timer-wrapper">
        <h2 id="timer">12:00</h2>
        <h2 id="quarter">Q1</h2>
      </div>
      <div>
        <button id="quarter2">Q2</button>
        <button id="quarter3">Q3</button>
        <button id="quarter4">Q4</button>
      </div>
      <div class="score-wrapper">
        <div>
          <h3 class="home">HOME</h3>
          <h3 id="home-score">0</h3>
          <div>
            <button id="home-point1">+1</button>
            <button id="home-point2">+2</button>
            <button id="home-point3">+3</button>
          </div>
        </div>
        <div>
          <h3 class="guest">GUEST</h3>
          <h3 id="guest-score">0</h3>
          <div>
            <button id="guest-point1">+1</button>
            <button id="guest-point2">+2</button>
            <button id="guest-point3">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/index.js"></script>
  </body>
</html>
